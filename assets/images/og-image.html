<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación - Naty & Carlos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant:wght@300;400&family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant', serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            padding: 60px;
        }
        
        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b8956a, transparent);
            margin: 0 auto 20px;
        }
        
        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 72px;
            font-weight: 400;
            color: #1a1a1a;
            margin: 0;
            line-height: 1.2;
        }
        
        .ampersand {
            font-family: 'Cormorant', serif;
            font-size: 64px;
            font-style: italic;
            color: #b8956a;
            margin: 0 20px;
            display: inline-block;
        }
        
        .names {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .details {
            margin-top: 25px;
            font-size: 24px;
            color: #666666;
            font-family: 'Cormorant', serif;
        }
        
        .date {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #3d5a4c;
            margin-top: 12px;
        }
        
        .location {
            font-size: 20px;
            color: #8fa89f;
            margin-top: 8px;
        }
        
        .decorative-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(184, 149, 106, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
        }
        
        .decorative-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(61, 90, 76, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
        }
    </style>
</head>
<body>
    <div class="decorative-top"></div>
    <div class="decorative-bottom"></div>
    
    <div class="container">
        <div class="decorative-line"></div>
        <div class="names">
            <span style="font-size: 56px; font-family: 'Libre Baskerville';">Naty</span>
            <span class="ampersand">&</span>
            <span style="font-size: 56px; font-family: 'Libre Baskerville';">Carlos</span>
        </div>
        <div class="decorative-line"></div>
        <div class="details">
            <div style="font-size: 20px; margin-bottom: 15px;">Nos casamos</div>
            <div class="date">28 de Febrero · 2026</div>
            <div class="location">Los Cedros Quinta</div>
        </div>
    </div>
</body>
</html>
